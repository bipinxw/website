    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --muted-text: #555555;
            --mbb-blue: #1f4fd8; /* MBB-grade consulting blue */
            --border-light: #e6e6e6;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        header {
            text-align: center;
            padding: 64px 20px 40px;
        }

        h1 {
            margin: 0;
            font-size: 2.6rem;
            font-weight: 600;
        }

        p {
            margin: 10px 0 0;
            font-size: 1.05rem;
            color: var(--muted-text);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 36px;
            padding: 16px 12px;
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: var(--mbb-blue);
            font-weight: 600;
            font-size: 1rem;
            position: relative;
        }

        nav a.active {
            font-weight: 700;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background-color: var(--mbb-blue);
            transition: width 0.25s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin-top: 28px;
        }

        .social-icons a {
            font-size: 1.4rem;
            color: var(--text-color);
            transition: color 0.25s ease;
        }

        .social-icons a:hover {
            color: var(--mbb-blue);
        }

        .content {
            max-width: 820px;
            margin: 0 auto;
            padding: 48px 20px;
        }

        .section {
            margin-bottom: 72px;
        }

        .section h2 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .timeline {
            list-style: none;
            margin: 0;
            padding-left: 0;
            border-left: 2px solid var(--mbb-blue);
        }

        .timeline li {
            position: relative;
            padding-left: 22px;
            margin-bottom: 26px;
        }

        .timeline li::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 4px;
            width: 12px;
            height: 12px;
            background-color: var(--mbb-blue);
            border-radius: 50%;
        }

        a {
            color: var(--mbb-blue);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin: 48px 0;
            font-size: 0.95rem;
            color: var(--muted-text);
        }

        /* Responsive tuning */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            nav {
                gap: 20px;
                flex-wrap: wrap;
            }

            .content {
                padding: 36px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }

            .section h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
